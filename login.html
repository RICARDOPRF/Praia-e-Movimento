<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login — Praia & Movimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { sand: "#F7E9D7", ink: "#0C0C0C", gold: "#C9A44F" } } }
        }
    </script>
</head>
<body class="bg-sand h-screen flex items-center justify-center font-sans px-6">

    <div class="max-w-md w-full bg-white p-10 rounded-[2.5rem] shadow-2xl border border-black/5">
        <div class="text-center mb-10">
            <h1 class="font-serif text-3xl italic font-bold text-ink">Praia & Movimento</h1>
            <p class="text-[10px] uppercase tracking-[0.3em] text-gold mt-2 font-bold">Acesso Administrativo</p>
        </div>

        <form id="form-admin-master" class="space-y-6">
            <div>
                <label class="text-[10px] uppercase font-bold tracking-widest ml-4 text-black/40">Usuário</label>
                <input id="user-master" type="text" placeholder="Digite seu usuário" required
                    class="w-full mt-1 p-4 rounded-full border border-black/5 bg-sand/30 outline-none focus:border-gold transition"
                    autocomplete="username">
            </div>

            <div>
                <label class="text-[10px] uppercase font-bold tracking-widest ml-4 text-black/40">Senha</label>
                <input id="pass-master" type="password" placeholder="••••••••" required
                    class="w-full mt-1 p-4 rounded-full border border-black/5 bg-sand/30 outline-none focus:border-gold transition"
                    autocomplete="current-password">
            </div>

            <button type="submit"
                class="w-full bg-ink text-white py-4 rounded-full font-bold tracking-widest hover:bg-gold transition shadow-lg transform hover:-translate-y-1">
                ACESSAR PAINEL
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-[10px] text-black/30 hover:text-ink transition uppercase tracking-widest font-bold">Sair e voltar para a loja</a>
        </div>
    </div>

    <script>
        // se já estiver logado como admin, manda direto pro painel
        (function autoRedirectAdmin() {
            try {
                const adminLogado = localStorage.getItem("admin_autenticado");
                if (adminLogado === "true") {
                    window.location.href = "admin-painel.html";
                }
            } catch {}
        })();

        document.getElementById('form-admin-master').onsubmit = (e) => {
            e.preventDefault();

            const user = (document.getElementById('user-master').value || "").trim().toLowerCase();
            const pass = (document.getElementById('pass-master').value || "").trim();

            // Verificação
            if (user === "admin" && pass === "2798331207") {
                localStorage.setItem("admin_autenticado", "true");

                // sessão admin (mantém compatibilidade com o resto do sistema)
                const adminSession = {
                    uid: "ADMIN_MASTER",
                    email: "pauloricardo96@live.com",
                    nome: "Admin Master"
                };
                localStorage.setItem("usuario_logado", JSON.stringify(adminSession));

                window.location.href = "admin-painel.html";
            } else {
                alert("Usuário ou senha incorretos.");
            }
        };
    </script>
</body>
</html>
