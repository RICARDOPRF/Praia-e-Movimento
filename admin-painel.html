<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — Praia & Movimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    .modal-active { display: flex !important; }
    .btn-tamanho-ativo { border-color: #3b82f6; background-color: #eff6ff; color: #1d4ed8; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 pb-20">

  <nav class="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="font-bold tracking-tight flex items-center gap-2 text-sm md:text-base">
        <span class="material-symbols-outlined text-yellow-500">dashboard</span>
        PAINEL DE GESTÃO — PM
      </h1>
      <div class="flex gap-4 items-center">
        <a href="index.html" class="text-[10px] bg-white/10 px-4 py-2 rounded-lg hover:bg-white/20 transition font-bold uppercase tracking-widest">Ver Site</a>
        <button onclick="fazerLogout()" class="text-[10px] bg-red-500/20 text-red-400 px-4 py-2 rounded-lg hover:bg-red-500 hover:text-white transition font-bold uppercase tracking-widest">Sair</button>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6 md:p-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
      <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
            <span class="material-symbols-outlined text-blue-500">local_shipping</span>
            Novo Rastreio
        </h2>
        <form id="form-rastreio" class="flex flex-col gap-4">
          <input type="email" id="track-email" placeholder="E-mail do Cliente" class="p-4 bg-gray-50 rounded-xl outline-none focus:ring-2 ring-blue-500 transition border border-gray-100" required>
          <input type="text" id="track-code" placeholder="Código (Ex: QB123456789BR)" class="p-4 bg-gray-50 rounded-xl outline-none focus:ring-2 ring-blue-500 transition border border-gray-100" required>
          <button type="submit" class="bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition">Salvar Envio</button>
        </form>
      </section>

      <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100">
        <h2 class="text-xl font-bold mb-4">Envios Recentes</h2>
        <div class="overflow-y-auto max-h-[220px]">
            <table class="w-full text-left text-xs">
              <tbody id="tabela-rastreio" class="divide-y divide-gray-50"></tbody>
            </table>
        </div>
      </section>
    </div>

    <section class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-gray-100">
      <div class="p-8 border-b border-gray-50 bg-gray-50/50">
        <h2 class="text-2xl font-bold">Gerenciador de Estoque</h2>
        <p id="msg-produtos" class="hidden mt-2 text-xs text-gray-400">
          Não foi possível carregar a lista de produtos. Verifique se o <span class="font-mono">site.js</span> está publicado corretamente.
        </p>
      </div>
      <div class="p-8">
        <div id="grid-admin-produtos" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      </div>
    </section>
  </main>

  <div id="modal-produto" class="fixed inset-0 bg-black/80 z-[60] hidden items-center justify-center p-6 backdrop-blur-sm">
    <div class="bg-white w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl p-8" role="dialog" aria-modal="true">
        <div class="flex justify-between items-start mb-6">
            <h3 id="modal-nome" class="text-2xl font-bold">Produto</h3>
            <button onclick="fecharModal()" class="material-symbols-outlined p-2 hover:bg-gray-100 rounded-full transition">close</button>
        </div>
        <div class="space-y-6 mb-8">
            <div>
              <label class="text-[10px] uppercase font-bold text-gray-400 tracking-widest block mb-3">Tamanhos Disponíveis</label>
              <div id="tamanhos-admin" class="flex flex-wrap gap-2"></div>
            </div>
            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl border border-gray-100">
              <span class="text-sm font-bold">Marcar como Esgotado</span>
              <button id="btn-toggle-esgotado" onclick="alternarEsgotadoGeral()" class="w-12 h-6 rounded-full bg-gray-300 relative transition-all duration-300">
                <div class="dot absolute top-1 left-1 bg-white w-4 h-4 rounded-full transition-transform duration-300"></div>
              </button>
            </div>
        </div>
        <button onclick="salvarEstoque()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-black transition">Salvar Alterações</button>
    </div>
  </div>

  <script src="site.js"></script>
  <script>
    // --- TRAVA DE SEGURANÇA SIMPLIFICADA ---
    (function verificarAcesso() {
      const adminLogado = localStorage.getItem("admin_autenticado");
      if (adminLogado !== "true") {
        alert("Acesso restrito. Por favor, faça login como administrador.");
        window.location.href = "admin-login.html";
      }
    })();

    function fazerLogout() {
      localStorage.removeItem("admin_autenticado");
      localStorage.removeItem("usuario_logado");
      window.location.href = "admin-login.html";
    }

    // --- LÓGICA DO PAINEL (ESTOQUE) ---
    let produtoSelecionado = null;
    let stockTemporario = {};

    document.addEventListener('DOMContentLoaded', () => {
      // Se PRODUTOS não existir, avisa (sem quebrar)
      if (typeof PRODUTOS !== 'undefined' && Array.isArray(PRODUTOS) && PRODUTOS.length) {
        renderizarProdutosAdmin();
      } else {
        const msg = document.getElementById("msg-produtos");
        if (msg) msg.classList.remove("hidden");
      }

      atualizarListaRastreios();
    });

    function renderizarProdutosAdmin() {
      const grid = document.getElementById('grid-admin-produtos');
      if (!grid) return;

      const stockInfo = JSON.parse(localStorage.getItem('stock_db')) || {};

      grid.innerHTML = PRODUTOS.map(p => {
        const status = stockInfo[p.slug] || { esgotado: false };
        const nomeImagem = `${p.slug}-view1.jpeg`;

        return `
          <div onclick="abrirModal('${p.slug}')" class="group cursor-pointer bg-white p-3 rounded-2xl border ${status.esgotado ? 'border-red-500 bg-red-50' : 'border-gray-100'} hover:border-blue-500 transition-all">
            <div class="aspect-square bg-gray-50 rounded-xl overflow-hidden mb-2 relative">
              <img src="${nomeImagem}" class="w-full h-full object-cover ${status.esgotado ? 'grayscale opacity-40' : ''}" onerror="this.src='https://placehold.co/400x400?text=Falta+o+JPG'">
              ${status.esgotado ? '<span class="absolute inset-0 flex items-center justify-center text-[10px] font-bold text-red-600 bg-white/40">ESGOTADO</span>' : ''}
            </div>
            <h4 class="text-[10px] font-bold uppercase truncate">${p.nome}</h4>
            <p class="text-[8px] text-gray-400 font-mono mt-1 opacity-60">${nomeImagem}</p>
          </div>
        `;
      }).join('');
    }

    function abrirModal(slug) {
      produtoSelecionado = slug;
      const p = (typeof PRODUTOS !== 'undefined' && Array.isArray(PRODUTOS)) ? PRODUTOS.find(item => item.slug === slug) : null;
      if (!p) return;

      const db = JSON.parse(localStorage.getItem('stock_db')) || {};
      const tamanhosBase = Array.isArray(p.tamanhos) && p.tamanhos.length ? p.tamanhos : ["P", "M", "G", "GG"];
      stockTemporario = db[slug] ? { ...db[slug] } : { esgotado: false, tamanhos: [...tamanhosBase] };

      // garante array
      if (!Array.isArray(stockTemporario.tamanhos)) stockTemporario.tamanhos = [...tamanhosBase];

      document.getElementById('modal-nome').textContent = p.nome;
      renderizarBotoesTamanho();
      atualizarVisualToggle();
      document.getElementById('modal-produto').classList.add('modal-active');
    }

    function renderizarBotoesTamanho() {
      const area = document.getElementById('tamanhos-admin');
      const listaTamanhosPadrao = ["P", "M", "G", "GG", "U"];
      if (!area) return;

      area.innerHTML = listaTamanhosPadrao.map(t => {
        const ativo = Array.isArray(stockTemporario.tamanhos) && stockTemporario.tamanhos.includes(t);
        return `
          <button type="button" onclick="toggleTamanho('${t}')"
            class="px-4 py-2 rounded-xl border-2 font-bold transition text-xs ${ativo ? 'btn-tamanho-ativo' : 'border-gray-100 text-gray-300'}">
            ${t}
          </button>
        `;
      }).join('');
    }

    function toggleTamanho(t) {
      if (!Array.isArray(stockTemporario.tamanhos)) stockTemporario.tamanhos = [];
      if (stockTemporario.tamanhos.includes(t)) {
        stockTemporario.tamanhos = stockTemporario.tamanhos.filter(item => item !== t);
      } else {
        stockTemporario.tamanhos.push(t);
      }
      renderizarBotoesTamanho();
    }

    function alternarEsgotadoGeral() {
      stockTemporario.esgotado = !stockTemporario.esgotado;
      atualizarVisualToggle();
    }

    function atualizarVisualToggle() {
      const btn = document.getElementById('btn-toggle-esgotado');
      if (!btn) return;
      const dot = btn.querySelector('.dot');

      // garante classes base
      if (!btn.classList.contains('bg-gray-300') && !btn.classList.contains('bg-red-500')) {
        btn.classList.add('bg-gray-300');
      }

      if (stockTemporario.esgotado) {
        btn.classList.remove('bg-gray-300');
        btn.classList.add('bg-red-500');
        if (dot) dot.classList.add('translate-x-6');
      } else {
        btn.classList.remove('bg-red-500');
        btn.classList.add('bg-gray-300');
        if (dot) dot.classList.remove('translate-x-6');
      }
    }

    function salvarEstoque() {
      let db = JSON.parse(localStorage.getItem('stock_db')) || {};
      db[produtoSelecionado] = stockTemporario;
      localStorage.setItem('stock_db', JSON.stringify(db));

      fecharModal();
      renderizarProdutosAdmin();
    }

    function fecharModal() {
      document.getElementById('modal-produto').classList.remove('modal-active');
    }

    // fechar modal clicando fora / ESC
    document.getElementById('modal-produto').addEventListener('click', (e) => {
      if (e.target && e.target.id === 'modal-produto') fecharModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') fecharModal();
    });

    // --- GESTÃO DE RASTREIO ---
    document.getElementById('form-rastreio').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('track-email').value;
      const code = document.getElementById('track-code').value;

      let rastreios = JSON.parse(localStorage.getItem('rastreios_db')) || [];
      rastreios.push({ email: email.toLowerCase(), code, data: new Date().toLocaleDateString('pt-BR') });
      localStorage.setItem('rastreios_db', JSON.stringify(rastreios));

      e.target.reset();
      atualizarListaRastreios();
    });

    function atualizarListaRastreios() {
      const rastreios = JSON.parse(localStorage.getItem('rastreios_db')) || [];
      const tabela = document.getElementById('tabela-rastreio');
      if (!tabela) return;

      if (!rastreios.length) {
        tabela.innerHTML = `
          <tr>
            <td class="py-6 text-center text-xs text-gray-400" colspan="3">
              Nenhum rastreio cadastrado ainda.
            </td>
          </tr>
        `;
        return;
      }

      tabela.innerHTML = rastreios.map((r, i) => `
        <tr>
          <td class="py-3 font-semibold text-xs">${r.email}</td>
          <td class="py-3 font-mono text-blue-600 font-bold text-xs">${r.code}</td>
          <td class="py-3 text-right">
            <button onclick="removerRastreio(${i})" class="text-red-400 material-symbols-outlined hover:text-red-600 transition">delete</button>
          </td>
        </tr>
      `).reverse().join('');
    }

    function removerRastreio(index) {
      let rastreios = JSON.parse(localStorage.getItem('rastreios_db')) || [];
      const originalIndex = rastreios.length - 1 - index;
      rastreios.splice(originalIndex, 1);
      localStorage.setItem('rastreios_db', JSON.stringify(rastreios));
      atualizarListaRastreios();
    }
  </script>
</body>
</html>
