<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produto — Praia & Movimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { sand: "#F7E9D7", ink: "#1A1A1A", gold: "#C9A44F" },
          fontFamily: { serif: ["Playfair Display", "serif"], sans: ["Plus Jakarta Sans", "sans-serif"] }
        }
      }
    }
  </script>
</head>
<body class="bg-sand text-ink font-sans antialiased">

  <header class="p-6 bg-white/80 backdrop-blur sticky top-0 z-50 border-b border-black/5">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="font-serif text-xl font-bold italic">Praia & Movimento</a>
      <a href="javascript:history.back()" class="material-symbols-outlined">arrow_back</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-2 gap-12">
    <div class="flex flex-col gap-6">
      <div class="rounded-[2rem] overflow-hidden bg-white shadow-xl aspect-[3/4]">
        <img
          id="prod-img"
          src=""
          class="w-full h-full object-cover transition-opacity duration-300"
          alt="Produto"
          onerror="this.src='hero-home.jpeg';"
        >
      </div>

      <div id="grade-fotos" class="flex gap-4 overflow-x-auto pb-2 scrollbar-hide"></div>
    </div>

    <div class="flex flex-col justify-center">
      <p id="prod-cat" class="text-[10px] uppercase tracking-[0.3em] text-gold font-bold mb-4">Categoria</p>
      <h1 id="prod-nome" class="font-serif text-4xl md:text-5xl italic mb-6">Nome do Produto</h1>
      <p id="prod-preco" class="text-2xl font-bold mb-8 text-ink">R$ 0,00</p>

      <div id="area-selecao" class="mb-10">
        <label class="text-[10px] uppercase font-bold tracking-widest block mb-4">Selecione o Tamanho:</label>
        <div id="grade-tamanhos" class="flex flex-wrap gap-3"></div>
      </div>

      <button id="btn-comprar" onclick="adicionarESacola()" class="w-full py-5 bg-ink text-white rounded-full font-bold uppercase tracking-[0.2em] text-xs hover:bg-gold transition-all shadow-xl flex items-center justify-center gap-3">
        <span class="material-symbols-outlined !text-base">shopping_bag</span>
        Adicionar à Sacola
      </button>

      <p id="msg-esgotado" class="hidden text-center text-red-500 font-bold italic py-4 border-2 border-dashed border-red-200 rounded-2xl">
        Lamentamos, mas esta peça está temporariamente esgotada.
      </p>

      <!-- Fallback quando não acha o produto -->
      <div id="msg-nao-achou" class="hidden mt-8 bg-white rounded-2xl p-6 shadow-sm border border-black/5">
        <p class="font-serif italic text-lg mb-2">Ops… não encontramos esse produto.</p>
        <p class="text-sm opacity-60 mb-5">Pode ter sido um link antigo ou o item saiu do catálogo.</p>
        <a href="loja.html" class="inline-block px-6 py-3 bg-ink text-white rounded-full text-[10px] font-bold uppercase tracking-widest">Ir para a Loja</a>
      </div>
    </div>
  </main>

  <script src="site.js"></script>
  <script>
    let produtoAtual = null;
    let tamanhoSelecionado = null;

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('produto');

      if (!slug) {
        window.location.href = 'index.html';
        return;
      }

      if (typeof PRODUTOS !== 'undefined' && Array.isArray(PRODUTOS)) {
        produtoAtual = PRODUTOS.find(p => p.slug === slug);
      }

      if (!produtoAtual) {
        document.getElementById("btn-comprar").classList.add("hidden");
        document.getElementById("area-selecao").classList.add("hidden");
        document.getElementById("msg-nao-achou").classList.remove("hidden");
        return;
      }

      // 1) Textos
      document.getElementById('prod-nome').textContent = produtoAtual.nome;
      document.getElementById('prod-cat').textContent = produtoAtual.categoria;
      document.getElementById('prod-preco').textContent = `R$ ${Number(produtoAtual.preco).toFixed(2).replace('.', ',')}`;

      // 2) Galeria (principal + miniaturas até 3 fotos, somente as que existirem)
      const imgPrincipal = document.getElementById('prod-img');
      const gradeFotos = document.getElementById('grade-fotos');

      imgPrincipal.src = `${produtoAtual.slug}-view1.jpeg`;

      const views = [1, 2, 3];
      gradeFotos.innerHTML = "";

      views.forEach((v, idx) => {
        const img = new Image();
        img.src = `${produtoAtual.slug}-view${v}.jpeg`;
        img.alt = `Foto ${v}`;
        img.className =
          `w-24 h-32 object-cover rounded-2xl cursor-pointer border-2 border-transparent hover:border-gold transition-all shadow-sm flex-shrink-0 ${idx === 0 ? 'border-gold' : ''}`;

        img.onclick = () => trocarFoto(img);

        img.onload = () => {
          gradeFotos.appendChild(img);
        };

        // se não existir, ignora (não aparece)
        img.onerror = () => {};
      });

      // 3) Estoque / tamanhos
      const db = JSON.parse(localStorage.getItem('stock_db')) || {};
      const stockInfo = db[slug] || { esgotado: false, tamanhos: produtoAtual.tamanhos || ["P", "M", "G", "GG"] };

      const gradeTamanhos = document.getElementById('grade-tamanhos');
      const btnComprar = document.getElementById('btn-comprar');
      const msgEsgotado = document.getElementById('msg-esgotado');

      if (stockInfo.esgotado || !Array.isArray(stockInfo.tamanhos) || stockInfo.tamanhos.length === 0) {
        gradeTamanhos.parentElement.classList.add('hidden');
        btnComprar.classList.add('hidden');
        msgEsgotado.classList.remove('hidden');
      } else {
        gradeTamanhos.innerHTML = stockInfo.tamanhos.map(t => `
          <button onclick="selecionarTamanho(this, '${t}')" class="w-14 h-14 border-2 border-black/5 rounded-2xl font-bold hover:border-gold transition-all flex items-center justify-center">
            ${t}
          </button>
        `).join('');
      }
    });

    function trocarFoto(el) {
      const principal = document.getElementById('prod-img');
      principal.style.opacity = '0';
      setTimeout(() => {
        principal.src = el.src;
        principal.style.opacity = '1';
      }, 150);

      document.querySelectorAll('#grade-fotos img').forEach(img => img.classList.remove('border-gold'));
      el.classList.add('border-gold');
    }

    function selecionarTamanho(el, tamanho) {
      tamanhoSelecionado = tamanho;
      document.querySelectorAll('#grade-tamanhos button').forEach(b => {
        b.classList.remove('bg-ink', 'text-white', 'border-ink');
        b.classList.add('border-black/5');
      });
      el.classList.add('bg-ink', 'text-white', 'border-ink');
    }

    function lerCarrinho() {
      const chaves = ["carrinho_pm", "pm_cart_v1", "carrinho"];
      for (const k of chaves) {
        try {
          const v = JSON.parse(localStorage.getItem(k));
          if (Array.isArray(v)) return { key: k, items: v };
        } catch {}
      }
      return { key: "carrinho_pm", items: [] };
    }

    function adicionarESacola() {
      if (!tamanhoSelecionado) {
        alert("Por favor, selecione um tamanho antes de continuar.");
        return;
      }

      const { key, items } = lerCarrinho();
      const carrinho = Array.isArray(items) ? items : [];

      // Se já existir mesmo produto+tam, soma qtd
      const achou = carrinho.find(i =>
        (i.slug === produtoAtual.slug || i.id === produtoAtual.slug) &&
        String(i.tamanho || "").toUpperCase() === String(tamanhoSelecionado).toUpperCase()
      );

      if (achou) {
        achou.qtd = Number(achou.qtd || achou.quantidade || 1) + 1;
      } else {
        carrinho.push({
          slug: produtoAtual.slug,
          nome: produtoAtual.nome,
          preco: Number(produtoAtual.preco),
          tamanho: tamanhoSelecionado,
          cor: produtoAtual.cor || "N/A",
          qtd: 1
        });
      }

      localStorage.setItem(key, JSON.stringify(carrinho));
      if (key !== "carrinho_pm") localStorage.setItem("carrinho_pm", JSON.stringify(carrinho));

      window.location.href = "carrinho.html";
    }
  </script>
</body>
</html>
